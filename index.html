<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regis</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header_wrapper">
                <div class="header__logo">
                    <p>REGIS</p>
                </div>
                <div class="header__menu">
                    <ul>
                        <li><a href="#">Portfolio</a></li>
                        <li><a href="https://zyro.com/preview/regis?returnPath=%2Ftemplates%2F13&defaultTemplateId=regis">About</a></li>
                        <li><a href="https://zyro.com/preview/regis?returnPath=%2Ftemplates%2F13&defaultTemplateId=regis">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <section class="foods">
        <div class="container">
            <div class="foods_wrapper">
        <div class="foods__left">
            <img class="pineapple" src="img/pineapple.webp" alt="pineapple">
            <img  class="corn" src="img/corn.webp" alt="corn">
            <img class="avocado" src="img/avocado.webp" alt="avocado">
            <img class="papaya" src="img/papaya.webp" alt="papaya">
        </div>
        <div class="foods__right">
            <img class="lemon" src="img/lemon.webp" alt="lemon">
            <img class="egg" src="img/egg.webp" alt="egg">
            <img class="milk" src="img/milk.webp" alt="milk">
            <img class="apple" src="img/apple.webp" alt="apple">
        </div>
    </div>
</div>
    </section>
    <footer class="footer">
        <div class="container">
            <div class="footer_wrapper">
                <div class="footer__social">
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-instagram"></i>
                </div>
            </div>
        </div>
    </footer>


</body>
</html>
